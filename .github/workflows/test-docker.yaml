name: test-docker

on:
  push:
    branches:
      - test-docker
jobs:
  test_docker:
    name: Test docker
    runs-on: ubuntu-latest
    steps:
      - name: Clone triton server
        shell: bash
        run: |
          git clone https://github.com/triton-inference-server/server

      - name: Dry run
        shell: bash
        run: |
          cd server
          ./build.py -v --enable-all
