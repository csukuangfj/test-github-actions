name: torch-linux-aarch64

on:
  push:
    branches:
      - torch
  workflow_dispatch:
    inputs:
      version:
        description: "Version information (e.g., 2.3.1)"
        required: true

env:
  TORCH_VERSION:
    |- # Enter release tag name or version name in workflow_dispatch. Appropriate version if not specified
    ${{ github.event.release.tag_name || github.event.inputs.version || '2.3.1' }}

jobs:
  part1:
    name: ${{ matrix.arch }} ${{ matrix.lib-type }} part 1
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        python-version: ["3.8"]
        lib-type: [shared, static]
        arch: [aarch64]

    steps:
      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Set up QEMU
        if: steps.cache-build-result.outputs.cache-hit != 'true'
        uses: docker/setup-qemu-action@v2
        with:
          platforms: all

      - name: Cache build result for ${{ env.TORCH_VERSION }} ${{ matrix.lib-type }}
        id: cache-build-result
        uses: actions/cache@v4
        with:
          path: torch-linux-${{ matrix.arch }}-${{ matrix.lib-type }}-v${{ env.TORCH_VERSION }}-part-1.tar.bz2
          key: torch-linux-${{ matrix.arch }}-${{ matrix.lib-type }}-v${{ env.TORCH_VERSION }}-part-1

      - name: Download PyTorch ${{ env.TORCH_VERSION }}
        if: steps.cache-build-result.outputs.cache-hit != 'true'
        shell: bash
        run: |
          version=${{ env.TORCH_VERSION }}
          curl -SL -O https://github.com/pytorch/pytorch/releases/download/v$version/pytorch-v$version.tar.gz
          tar xf pytorch-v$version.tar.gz

          mv pytorch-v$version torch-$version

      - name: Build torch ${{ env.TORCH_VERSION }} for ${{ matrix.arch }}
        if: steps.cache-build-result.outputs.cache-hit != 'true'
        uses: addnab/docker-run-action@v3
        with:
            image: quay.io/pypa/manylinux2014_aarch64
            options: |
              --volume ${{ github.workspace }}/torch-${{ env.TORCH_VERSION }}/:/shared/
            shell: bash
            run: |
              uname -a
              gcc --version
              find /opt -name "python*"
              export PATH=/opt/_internal/cpython-3.8.19/bin:$PATH
              python3 --version
              python3 -m pip install ninja cmake
              cmake --version

              cd /shared
              ls -lh
              pip install -r ./requirements.txt
              if [[ ${{ matrix.lib-type }} == "shared" ]]; then
                BUILD_SHARED_LIBS=ON
              else
                BUILD_SHARED_LIBS=OFF
              fi

              mkdir build
              cd build

              cmake \
                -D PYTHON_EXECUTABLE=/opt/_internal/cpython-3.8.19/bin/python3.8 \
                -D CMAKE_INSTALL_PREFIX="./install" \
                -D CMAKE_BUILD_TYPE=Release \
                -D BUILD_SHARED_LIBS=$BUILD_SHARED_LIBS \
                -D BUILD_CAFFE2_OPS=OFF \
                -D BUILD_CUSTOM_PROTOBUF=OFF \
                -D BUILD_LITE_INTERPRETER=OFF \
                -D BUILD_PYTHON=OFF \
                -D INTERN_BUILD_MOBILE=ON \
                -D INTERN_DISABLE_AUTOGRAD=ON \
                -D INTERN_DISABLE_ONNX=ON \
                -D USE_CUDA=OFF \
                -D USE_NCCL=OFF \
                -D USE_DISTRIBUTED=OFF \
                -D USE_ITT=OFF \
                -D USE_KINETO=OFF \
                -D USE_LITE_INTERPRETER_PROFILER=OFF \
                -D USE_MKLDNN=OFF \
                -D USE_MPS=OFF \
                -D USE_NUMPY=OFF \
                -D USE_OPENMP=OFF \
                -D USE_SOURCE_DEBUG_ON_MOBILE=OFF \
                -D USE_XNNPACK=OFF \
                -D USE_NNPACK=OFF \
                \
                -D USE_VALGRIND=OFF \
                ..
              make -j $(nproc) fmt cpuinfo_internals cpuinfo clog pthreadpool torch_global_deps ATEN_CPU_FILES_GEN_TARGET
              make -j $(nproc) torch_global_deps ATEN_CPU_FILES_GEN_TARGET
              make -j $(nproc) eigen_blas pytorch_qnnpack c10
              make -j $(nproc) || true

      - name: Display results (part 1)
        if: steps.cache-build-result.outputs.cache-hit != 'true'
        shell: bash
        run: |
          echo "PWD: $PWD"
          src=torch-${{ env.TORCH_VERSION }}
          cd $src
          sudo chown -R $USER ./build
          cd ..

          dst=torch-linux-${{ matrix.arch }}-${{ matrix.lib-type }}-v${{ env.TORCH_VERSION }}-part-1
          mv $src $dst

          tar cjf $dst.tar.bz2 $dst

          ls -lh *.tar.bz2

      - uses: actions/upload-artifact@v4
        if: steps.cache-build-result.outputs.cache-hit != 'true'
        with:
          name: torch-linux-${{ matrix.arch }}-${{ matrix.lib-type }}-v${{ env.TORCH_VERSION }}-part-1
          path: ./*.tar.bz2

  part2:
    needs: [part1]
    name: ${{ matrix.arch }} ${{ matrix.lib-type }} part 2
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        python-version: ["3.8"]
        lib-type: [shared, static]
        arch: [aarch64]

    steps:
      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Set up QEMU
        if: steps.cache-build-result.outputs.cache-hit != 'true'
        uses: docker/setup-qemu-action@v2
        with:
          platforms: all

      - name: Cache build result for ${{ env.TORCH_VERSION }} ${{ matrix.lib-type }}
        id: cache-build-result-2
        uses: actions/cache@v4
        with:
          path: torch-linux-${{ matrix.arch }}-${{ matrix.lib-type }}-v${{ env.TORCH_VERSION }}.tar.bz2
          key: torch-linux-${{ matrix.arch }}-${{ matrix.lib-type }}-v${{ env.TORCH_VERSION }}

      - name: Retrieve artifact from part-1
        if: steps.cache-build-result-2.outputs.cache-hit != 'true'
        uses: actions/download-artifact@v4
        with:
          name: torch-linux-${{ matrix.arch }}-${{ matrix.lib-type }}-v${{ env.TORCH_VERSION }}-part-1
          path: /tmp/part-1

      - name: Rename
        if: steps.cache-build-result-2.outputs.cache-hit != 'true'
        shell: bash
        run: |
          echo "PWD: $PWD"
          src=torch-${{ env.TORCH_VERSION }}
          ls -lh /tmp/part-1

          tar xf /tmp/part-1/*.tar.bz2

          ls -lh

          mv torch-linux* $src

          ls -lh

      - name: Build torch ${{ env.TORCH_VERSION }} for ${{ matrix.arch }}
        if: steps.cache-build-result-2.outputs.cache-hit != 'true'
        uses: addnab/docker-run-action@v3
        with:
            image: quay.io/pypa/manylinux2014_aarch64
            options: |
              --volume ${{ github.workspace }}/torch-${{ env.TORCH_VERSION }}/:/shared/
            shell: bash
            run: |
              uname -a
              gcc --version
              find /opt -name "python*"
              export PATH=/opt/_internal/cpython-3.8.19/bin:$PATH
              python3 --version
              python3 -m pip install ninja cmake
              cmake --version

              cd /shared
              ls -lh
              pip install -r ./requirements.txt
              cd build

              make -j $(nproc)
              make install/strip

      - name: Display results (part 2)
        if: steps.cache-build-result-2.outputs.cache-hit != 'true'
        shell: bash
        run: |
          cd torch-${{ env.TORCH_VERSION }}

          sudo chown -R $USER ./build

          ls -lh build/install

          cd build

          dst=torch-linux-${{ matrix.arch }}-${{ matrix.lib-type }}-v${{ env.TORCH_VERSION }}

          mv install $dst

          tar cjvf $dst.tar.bz2 $dst

          mv $dst.tar.bz2 ../..

      - uses: actions/upload-artifact@v4
        if: steps.cache-build-result-2.outputs.cache-hit != 'true'
        with:
          name: torch-linux-${{ matrix.arch }}-${{ matrix.lib-type }}-v${{ env.TORCH_VERSION }}
          path: ./*.tar.bz2

      - name: Publish to huggingface
        if: steps.cache-build-result-2.outputs.cache-hit != 'true'
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        uses: nick-fields/retry@v2
        with:
          max_attempts: 20
          timeout_seconds: 200
          shell: bash
          command: |
            git config --global user.email "csukuangfj@gmail.com"
            git config --global user.name "Fangjun Kuang"

            rm -rf huggingface
            export GIT_LFS_SKIP_SMUDGE=1
            export GIT_CLONE_PROTECTION_ACTIVE=false

            ls -lh

            git clone https://huggingface.co/csukuangfj/torch-libs huggingface
            cd huggingface
            git pull

            name=torch-linux-${{ matrix.arch }}-*.tar.bz2

            cp -v ../$name .

            git status
            git add .
            git commit -m "add $name"
            git push https://csukuangfj:$HF_TOKEN@huggingface.co/csukuangfj/torch-libs main
